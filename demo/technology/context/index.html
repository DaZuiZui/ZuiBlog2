    <script>
        // é…ç½® marked
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        // è‡ªå®šä¹‰æ¸²æŸ“å™¨
        const renderer = new marked.Renderer();

        // è·å–URLå‚æ•°
        function getQueryParam(param) {
            const params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        // è®¡ç®—é˜…è¯»æ—¶é—´ï¼ˆæŒ‰å­—æ•°ï¼‰
        function calculateReadTime(text) {
            const chineseCount = (text.match(/[\u4E00-\u9FA5]/g) || []).length;
            const englishCount = (text.match(/[a-zA-Z]+/g) || []).length;
            
            // ä¸­æ–‡æŒ‰300å­—/åˆ†é’Ÿï¼Œè‹±æ–‡æŒ‰200å­—/åˆ†é’Ÿ
            const chineseTime = chineseCount / 300;
            const englishTime = englishCount / 200;
            
            return Math.max(1, Math.ceil(chineseTime + englishTime));
        }

        // åŠ è½½å¹¶æ˜¾ç¤ºæ–‡ç« 
        async function loadArticle() {
            try {
                const filename = getQueryParam('file');
                const title = getQueryParam('title');

                if (!filename) {
                    showError('æœªæŒ‡å®šæ–‡ç« ');
                    return;
                }

                // ä½¿ç”¨raw.githubusercontent.comè¿›è¡ŒåŠ è½½
                const url = `https://raw.githubusercontent.com/DaZuiZui/ZuiBlog2/main/blog/technology/${encodeURIComponent(filename)}`;

                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'text/plain'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const markdown = await response.text();
                const html = marked.parse(markdown);

                // æ˜¾ç¤ºå†…å®¹
                document.getElementById('header-content').innerHTML = `
                    <h1>${title || filename.replace(/\.md$/i, '')}</h1>
                    <div class="article-meta">
                        <span class="meta-item">ğŸ“„ ${filename}</span>
                        <span class="meta-item">ğŸ“ ${markdown.length} å­—ç¬¦</span>
                    </div>
                `;

                const contentDiv = document.getElementById('content');
                contentDiv.className = 'markdown-content';
                contentDiv.innerHTML = html;

                // é«˜äº®ä»£ç å—
                contentDiv.querySelectorAll('pre code').forEach(block => {
                    hljs.highlightElement(block);
                });

                // æ˜¾ç¤ºé˜…è¯»æ—¶é—´
                const readTime = calculateReadTime(markdown);
                document.getElementById('readTime').textContent = readTime;
                document.getElementById('stats').style.display = 'block';

                showToast('æ–‡ç« åŠ è½½æˆåŠŸï¼å¼€å§‹é˜…è¯»å§~ (à¹‘â€¢Ì  Ï‰ â€¢Ì€à¹‘)');

            } catch (error) {
                console.error('Error loading article:', error);
                showError('åŠ è½½æ–‡ç« å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥æˆ–ç¨åé‡è¯•');
            }
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            const contentDiv = document.getElementById('content');
            contentDiv.className = 'error-state';
            contentDiv.innerHTML = `
                <div class="error-icon">âŒ</div>
                <p>${message}</p>
            `;
        }

        // Mikuç‚¹å‡»æ•ˆæœ
        function mikuClick() {
            const miku = document.querySelector('.miku-decoration');
            const notes = ['â™ª', 'â™«', 'â™¬', 'â™©'];
            
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const note = document.createElement('div');
                    note.className = 'music-note';
                    note.textContent = notes[Math.floor(Math.random() * notes.length)];
                    note.style.left = (miku.offsetLeft + 90) + 'px';
                    note.style.top = (miku.offsetTop + 30) + 'px';
                    note.style.color = ['#39C5BB', '#FFB3D9', '#B4E4FF'][Math.floor(Math.random() * 3)];
                    document.body.appendChild(note);
                    
                    setTimeout(() => note.remove(), 3000);
                }, i * 200);
            }
            
            showToast('Miku: åŠ æ²¹é˜…è¯»ï¼(ï¾‰â—•ãƒ®â—•)ï¾‰*:ï½¥ï¾Ÿâœ§');
        }

        // æ˜¾ç¤º Toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // é¡µé¢åŠ è½½æ—¶è·å–æ–‡ç« 
        window.addEventListener('load', () => {
            loadArticle();
        });
    </script>
