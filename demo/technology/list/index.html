<body>
    <!-- èƒŒæ™¯æ³¡æ³¡ -->
    <div class="bubble"></div>

    <!-- ä¸»å®¹å™¨ -->
    <div class="container">

        <div class="header">
            <h1>ğŸ“š æŠ€æœ¯æ–‡ç« </h1>
            <p class="header-desc">åˆ†äº«æŠ€æœ¯çŸ¥è¯†å’Œå¼€å‘ç»éªŒ</p>
        </div>

        <!-- æ’åºæ§åˆ¶ -->
        <div class="sort-controls">
            <button class="sort-btn active" data-sort="newest">æœ€æ–°ä¼˜å…ˆ</button>
            <button class="sort-btn" data-sort="oldest">æœ€æ—§ä¼˜å…ˆ</button>

        <!-- æ–‡ç« åˆ—è¡¨ -->
        <div id="articleList" class="article-list">

                <div class="spinner"></div>
                <p>æ­£åœ¨åŠ è½½æ–‡ç« åˆ—è¡¨...</p>

        <!-- ç»Ÿè®¡ä¿¡æ¯ -->
        <div class="stats" id="stats" style="display: none;">
            <p>å…±æœ‰ <span class="stats-number" id="articleCount">0</span> ç¯‡æ–‡ç« </p>
        </div>
    </div>

    <!-- åˆéŸ³æœªæ¥è£…é¥° -->
    <div class="miku-decoration" onclick="mikuClick()">
        <img src="https://raw.githubusercontent.com/DaZuiZui/ZuiBlog2/main/image/HatsuneMikuSekai.png" alt="Miku" class="miku-img" onerror="this.style.display='none';this.nextElementSibling.style.display='block';">
        <!-- å¤‡ç”¨å ä½ -->
        <div style="display: none; width: 100%; height: 100%; background: linear-gradient(135deg, #FFB3D9, #E5D4FF); border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 60px;">â™ª</div>
    </div>

    <!-- Toast é€šçŸ¥ -->
    <div class="toast" id="toast"></div>

    <script>
        let articles = [];
        let currentSort = 'newest';

        // ä»GitHub APIè·å–æ–‡ä»¶åˆ—è¡¨
        async function fetchArticles() {
            try {
                const response = await fetch(
                    'https://api.github.com/repos/DaZuiZui/ZuiBlog2/contents/blog/technology',
                    {
                        headers: {
                            'Accept': 'application/vnd.github.v3+raw'
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error('Failed to fetch articles');
                }

                const data = await response.json();
                
                // ç­›é€‰markdownæ–‡ä»¶
                articles = data
                    .filter(item => item.type === 'file' && (item.name.endsWith('.md') || item.name.endsWith('.MD')))
                    .map(item => ({
                        name: item.name,
                        title: item.name.replace(/\.md$/i, ''),
                        url: item.html_url,
                        size: item.size,
                        downloadUrl: item.download_url
                    }));

                // è·å–æ¯ä¸ªæ–‡ä»¶çš„åˆ›å»ºæ—¶é—´ï¼ˆé€šè¿‡Git commitsï¼‰
                await enrichWithDates();
                
                renderArticles();
                showStats();
            } catch (error) {
                console.error('Error fetching articles:', error);
                showError('åŠ è½½æ–‡ç« å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
            }
        }

        // è·å–æ–‡ä»¶çš„åˆ›å»ºæ—¥æœŸ
        async function enrichWithDates() {
            for (let article of articles) {
                try {
                    const response = await fetch(
                        `https://api.github.com/repos/DaZuiZui/ZuiBlog2/commits?path=blog/technology/${article.name}&per_page=1`
                    );
                    
                    if (response.ok) {
                        const commits = await response.json();
                        if (commits.length > 0) {
                            // è·å–æœ€æ—©çš„æäº¤æ—¶é—´ä½œä¸ºåˆ›å»ºæ—¶é—´
                            article.date = new Date(commits[commits.length - 1].commit.author.date);
                            article.dateStr = formatDate(article.date);
                        } else {
                            article.dateStr = 'æœªçŸ¥';
                            article.date = new Date(0);
                        }
                    }
                } catch (error) {
                    console.error(`Error fetching commits for ${article.name}:`, error);
                    article.dateStr = 'æœªçŸ¥';
                    article.date = new Date(0);
                }
            }
        }

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // æ’åºæ–‡ç« 
        function sortArticles(articles, sortType) {
            const sorted = [...articles];
            
            switch (sortType) {
                case 'newest':
                    sorted.sort((a, b) => (b.date || new Date(0)) - (a.date || new Date(0)));
                    break;
                case 'oldest':
                    sorted.sort((a, b) => (a.date || new Date(0)) - (b.date || new Date(0)));
                    break;
                case 'name':
                    sorted.sort((a, b) => a.title.localeCompare(b.title, 'zh-CN'));
                    break;
            }
            
            return sorted;
        }

        // æ¸²æŸ“æ–‡ç« åˆ—è¡¨
        function renderArticles() {
            const container = document.getElementById('articleList');
            const sorted = sortArticles(articles, currentSort);

            if (sorted.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ“­</div>
                        <p class="empty-text">æš‚æ— æ–‡ç« </p>
                    </div>
                `;
                return;
            }

            container.innerHTML = sorted.map((article, index) => `
                <div class="article-item" onclick="openArticle('${article.downloadUrl}')">
                    <div class="article-header">
                        <div class="article-title">${index === 0 && currentSort === 'newest' ? 'âœ¨ ' : ''}${article.title}</div>
                        ${index === 0 && currentSort === 'newest' ? '<span class="article-badge">æœ€æ–°</span>' : ''}
                    </div>
                    <div class="article-meta">
                        <span class="article-date">ğŸ“… ${article.dateStr || 'æœªçŸ¥'}</span>
                        <span class="article-size">ğŸ“„ ${formatSize(article.size)}</span>
                    </div>
                </div>
            `).join('');
        }

        // æ‰“å¼€æ–‡ç« 
        function openArticle(url) {
            window.open(url, '_blank');
        }

        // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
        function showStats() {
            const statsDiv = document.getElementById('stats');
            const countSpan = document.getElementById('articleCount');
            countSpan.textContent = articles.length;
            statsDiv.style.display = 'block';
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            const container = document.getElementById('articleList');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">âŒ</div>
                    <p class="empty-text">${message}</p>
                </div>
            `;
        }

        // æ’åºæŒ‰é’®äº‹ä»¶
        document.querySelectorAll('.sort-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentSort = e.target.dataset.sort;
                renderArticles();
            });
        });

        // Mikuç‚¹å‡»æ•ˆæœ
        function mikuClick() {
            const miku = document.querySelector('.miku-decoration');
            const notes = ['â™ª', 'â™«', 'â™¬', 'â™©'];
            
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const note = document.createElement('div');
                    note.className = 'music-note';
                    note.textContent = notes[Math.floor(Math.random() * notes.length)];
                    note.style.left = (miku.offsetLeft + 90) + 'px';
                    note.style.top = (miku.offsetTop + 30) + 'px';
                    note.style.color = ['#39C5BB', '#FFB3D9', '#B4E4FF'][Math.floor(Math.random() * 3)];
                    document.body.appendChild(note);
                    
                    setTimeout(() => note.remove(), 3000);
                }, i * 200);
            }
            
            showToast('Miku: ã“ã‚“ã«ã¡ã¯ï¼(ï¾‰â—•ãƒ®â—•)ï¾‰*:ï½¥ï¾Ÿâœ§');
        }

        // æ˜¾ç¤º Toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // é¡µé¢åŠ è½½æ—¶è·å–æ–‡ç« 
        window.addEventListener('load', () => {
            fetchArticles();
            showToast('æ¬¢è¿æ¥åˆ°æŠ€æœ¯æ–‡ç« åˆ—è¡¨ï¼');
        });
    </script>
